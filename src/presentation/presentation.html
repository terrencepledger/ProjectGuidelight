<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Guidelight Presentation</title>
  <link rel="stylesheet" href="presentation.css">
</head>
<body>
  <div class="presentation-container" id="presentationContainer">
    <div class="standby-view active" id="standbyView">
      <img id="standbyImage" src="" alt="">
      <div class="standby-text" id="standbyText">STANDBY</div>
    </div>
    
    <div class="image-view" id="imageView">
      <img id="displayImage" class="slide-layer" src="" alt="">
      <img id="displayImageAlt" class="slide-layer" src="" alt="">
    </div>

    <div class="video-view" id="videoView">
      <video id="displayVideo" playsinline></video>
    </div>
  </div>
  
  <script src="presentation.js"></script>
</body>
</html>
