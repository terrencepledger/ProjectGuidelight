<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Guidelight Presentation</title>
  <link rel="stylesheet" href="presentation.css">
</head>
<body>
  <div class="presentation-container" id="presentationContainer">
    <div class="standby-view active" id="standbyView">
      <img id="standbyImage" src="" alt="">
      <div class="standby-text" id="standbyText">STANDBY</div>
    </div>
    
    <div class="image-view" id="imageView">
      <img id="displayImage" class="slide-layer" src="" alt="">
      <img id="displayImageAlt" class="slide-layer" src="" alt="">
    </div>

    <div class="video-view" id="videoView">
      <video id="displayVideo" playsinline></video>
    </div>

    <div class="audio-view" id="audioView">
      <div class="audio-display">
        <div class="audio-icon">ðŸŽµ</div>
        <div class="audio-track-name" id="audioTrackName"></div>
      </div>
      <audio id="displayAudio"></audio>
    </div>
    
    <div class="scripture-view" id="scriptureView">
      <div class="scripture-layer visible" id="scriptureLayer0">
        <div class="scripture-content">
          <div class="scripture-text-wrapper">
            <div class="scripture-text"></div>
            <div class="scripture-reference"></div>
          </div>
        </div>
        <div class="scripture-compare">
          <div class="scripture-text-wrapper">
            <div class="scripture-text"></div>
            <div class="scripture-reference"></div>
          </div>
        </div>
      </div>
      <div class="scripture-layer" id="scriptureLayer1">
        <div class="scripture-content">
          <div class="scripture-text-wrapper">
            <div class="scripture-text"></div>
            <div class="scripture-reference"></div>
          </div>
        </div>
        <div class="scripture-compare">
          <div class="scripture-text-wrapper">
            <div class="scripture-text"></div>
            <div class="scripture-reference"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="quick-slide-view" id="quickSlideView">
      <div class="quick-slide-layer visible" id="quickSlideLayer0">
        <div class="quick-slide-title"></div>
        <div class="quick-slide-body"></div>
        <div class="quick-slide-custom"></div>
      </div>
      <div class="quick-slide-layer" id="quickSlideLayer1">
        <div class="quick-slide-title"></div>
        <div class="quick-slide-body"></div>
        <div class="quick-slide-custom"></div>
      </div>
    </div>
  </div>
  
  <script src="presentation.js"></script>
</body>
</html>
